<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Prakt 6.3</title>
</head>
<body>
<form name="form1">
    <h1 class="style-title">Скільки буде 12-3?</h1>
    <div class="scrollable-list">
        <ul class="radio-list">
            <li>
                <button type="button" class="button" onclick="checkAnswer(1)">8</button>
            </li>
            <li>
                <button type="button" class="button" onclick="checkAnswer(2)">9</button>
            </li>
            <li>
                <button type="button" class="button" onclick="checkAnswer(3)">Привіт</button>
            </li>
            
        </ul>
    </div>
</form>
<script>
    function checkAnswer(selectedAnswer) {
        if (selectedAnswer == 3) {
            alert("Вірно");
        } else {
            alert("Не вірно");
        }
    }
    </script>
    
</body>
</html>
